name: Deploy Angular app to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Angular app

        run: npm run build -- --output-path=dist/kermisoverlay --base-href=/kermis/browser/
        # Replace 'my-app' with your Angular project folder
        # Replace '/my-angular-site/' with your repo name or path (note trailing slash)

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/kermisoverlay

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
